<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


  <!-- Iconify JS -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>
  <div class="container-sm">
    <header>
      <h1 class="d-flex text-center">To Do List</h1>
    </header>
    <nav>
      <div class="input-group mb-3">
        <input type="text" id="myInput" class="form-control btn-outline-success" placeholder="Name..." aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <div class="input-group-append">
          <button onclick="newElement()" class="btn btn-outline-success   addBtn" type="button" id="button-addon2">Add Item</button>
        </div>
      </div>
    </nav>

    <section>
      <ul class="row" id="myList" > 
          <li class="col-9">Do 100 JavaScript Projects</li>
          <div class="col-3 d-flex ">
            <div><span class="iconify" data-icon="bi:check-circle" data-inline="false"
                style="color: green; width:30px; height: 30px;"></span></div>
            <div class="px-2"><span class="iconify" data-icon="clarity:note-line" data-inline="false"
                style="color: blue; width:30px; height: 30px;"></span></div>
            <div><span class="iconify" data-icon="icomoon-free:cancel-circle" data-inline="false"
                style="color: red; width:30px; height: 30px;"></span></div>
          </div>
       </ul>

  
       <div class="text-center">
        <button type="button" class="btn btn-outline-success mt-5">Clear Items</button>
      </div>

    </section>
  </div>


 <!-- JS, Popper.js, and jQuery -->
 <script src="main.js"></script>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
 integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
 integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
 integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
</script>
</body>

</html>
